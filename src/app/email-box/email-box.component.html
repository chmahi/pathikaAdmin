<div id="page-wrapper">
    <div class="graphs">
        <h3 class="blank1">List Emails</h3>
        <div class="xs tabls">
            <div class="bs-example4" data-example-id="contextual-table">

                <!-- Table starts -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>website</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active" *ngFor="let email of emails | paginate: { itemsPerPage: itemsPPage, currentPage: curPage }; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{email.name}}</td>
                            <td>{{email.email}}</td>
                            <td>{{email.phone}}</td>
                            <td>{{email.website}}</td>
                            <td>
                                <button type="button" class="btn btn_5 btn-lg btn-primary" (click)="showEmails(email)">Show message</button>
                                <button type="button" (click)="DeleteEmail(email)"  class="btn btn_5 btn-lg btn-warning">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- table end -->

                <!-- No posts Found -->
                <div *ngIf="emails.length == 0">
                    No Posts Found
                </div>
                <pagination-controls (pageChange)="changePage($event)" autoHide="true" previousLabel="Previous" nextLabel="Next"></pagination-controls>
            </div>
        </div>
    </div>
</div>


<!-- modal popup start -->
<bs-modal #myFirstModal>
    
        <bs-modal-body>
            <div class="email">
           <h4>{{modalFeild.name}}</h4>
           <p>{{modalFeild.email}}</p>
           <p>{{modalFeild.message}}</p>
            </div>
        </bs-modal-body>
    
    </bs-modal>
    <!-- modal popup end -->
