<div id="page-wrapper">
    <div class="graphs">
        <h3 class="blank1">Trashed Posts</h3>
        <div class="xs tabls">
            <div class="bs-example4" data-example-id="contextual-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>User</th>
                            <th>Post Name</th>
                            <th>Category</th>
                            <th>Likes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active" *ngFor="let post of posts let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td></td>
                            <td>{{post.title}}</td>
                            <td>{{post._category.name}}</td>
                            <td></td>
                            <td>
                                <button type="button" class="btn btn_5 btn-lg btn-primary">Suspend</button>
                                <button type="button" class="btn btn_5 btn-lg btn-primary">View</button>
                                <button type="button" class="btn btn_5 btn-lg btn-primary">Notify</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
