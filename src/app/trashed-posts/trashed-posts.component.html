<div class="loaderBox" *ngIf="loading">
</div>
<div id="page-wrapper">
    <div class="graphs">
        <h3 class="blank1">Trashed Posts</h3>
        <div class="xs tabls">
            <div class="bs-example4" data-example-id="contextual-table">

                <!-- Table start -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>User</th>
                            <th>Post Name</th>
                            <th>Category</th>
                            <th>Likes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active" *ngFor="let post of posts | paginate: { itemsPerPage: itemsPPage, currentPage: curPage }; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{post.user.firstname}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.category.name}}</td>
                            <td>{{post.likes}}</td>
                            <td>
                                <button type="button" class="btn btn_5 btn-lg btn-primary">Suspend</button>
                                <button type="button" class="btn btn_5 btn-lg btn-primary">View</button>
                                <button type="button" class="btn btn_5 btn-lg btn-primary">Notify</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Table end -->

                <!-- No posts -->
                <div *ngIf="posts.length == 0">
                    No Posts Found
                </div>
                <pagination-controls (pageChange)="changePage($event)" autoHide="true" previousLabel="Previous" nextLabel="Next"></pagination-controls>
            </div>
        </div>
    </div>
</div>
