<div class="loaderBox" *ngIf="loading"></div>
<div id="page-wrapper">

    <div class="graphs">
        <h3 class="blank1">Change Password</h3>
        <div class="xs tabls">

            <!-- Form Start -->
            <form class="form-horizontal" (ngSubmit)="changePassword(f)" #f="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-9">

                        <div class="form-group">
                            <label for="focusedinput" class="col-sm-2 control-label">Current Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="fname" [(ngModel)]="userDetails.oldPassword" class="form-control1" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabledinput" class="col-sm-2 control-label">New Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="lname" [(ngModel)]="userDetails.password" class="form-control1" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabledinput" class="col-sm-2 control-label">Repeat new Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="email" [(ngModel)]="userDetails.confirmPassword" class="form-control1" placeholder="Email" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button type="submit" class="btn-success btn">Submit</button>
                            <button class="btn-default btn">Cancel</button>
                            <button class="btn-inverse btn">Reset</button>
                        </div>
                    </div>
                </div>

            </form>
            <!-- Form End -->

        </div>
    </div>
</div>
