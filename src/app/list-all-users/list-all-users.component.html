<div *ngIf="users.length == 0">
  No Posts Found
</div>
<div id="page-wrapper">
  <div class="graphs">
    <h3 class="blank1">List All Users</h3>
     <div class="xs tabls">
      <div class="bs-example4" data-example-id="contextual-table">
      <table class="table">
        <thead>
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Email</th>
          <th>Total Posts</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active" *ngFor="let user of users let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{user.firstname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.count}}</td>
          <td>{{user.status}}</td>
          <td>
              <button type="button" class="btn btn_5 btn-lg btn-primary">Suspend</button>
              <!-- <button type="button" class="btn btn_5 btn-lg btn-primary">View</button> -->
              <button type="button" class="btn btn_5 btn-lg btn-primary">Notify</button>
          </td>
        </tr>
        </tbody>
      </table>
       </div>
      </div>
    </div>
  </div>
