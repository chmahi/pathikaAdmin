<div id="page-wrapper">
    <div class="graphs">
      <h3 class="blank1">User Views</h3>
       <div class="xs tabls">
        <div class="bs-example4" data-example-id="contextual-table">
        <table class="table">
          <thead>
          <tr>
            <th>S.No</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>Email</th>
            <th>Total Posts</th>
          </tr>
          </thead>
          <tbody>
            <tr class="active" *ngFor="let user of users let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.count}}</td>
          </tr>
        </tbody>
        </table>
         </div>
        </div>
      </div>
    </div>
