<div class="loaderBox" *ngIf="loading"></div>
<div id="page-wrapper">

    <div class="graphs">
        <h3 class="blank1">My Profile</h3>
        <div class="xs tabls">

            <!-- Form start -->
            <form class="form-horizontal" (ngSubmit)="f.valid && EditUser()" #f="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-9">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="focusedinput" class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="fname" [(ngModel)]="users.firstname" class="form-control1" placeholder="Name" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="lname" [(ngModel)]="users.lastname" class="form-control1" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" name="email" [(ngModel)]="users.email" class="form-control1" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Facebook Page</label>
                                <div class="col-sm-8">
                                    <input type="text" name="fb" [(ngModel)]="users.facebook" class="form-control1" placeholder="FB URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Twitter Page</label>
                                <div class="col-sm-8">
                                    <input type="text" name="tw" [(ngModel)]="users.twitter" class="form-control1" placeholder="Twitter URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Google page</label>
                                <div class="col-sm-8">
                                    <input type="text" name="gm" [(ngModel)]="users.google" class="form-control1" placeholder="Google plus URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Instagram</label>
                                <div class="col-sm-8">
                                    <input type="text" name="loc" [(ngModel)]="users.instagram" class="form-control1" placeholder="Inatagram URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">Location</label>
                                <div class="col-sm-8">
                                    <input type="text" name="loc" [(ngModel)]="users.location" class="form-control1" placeholder="lat,long">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">About</label>
                                <div class="col-sm-8">
                                    <textarea name="about" [(ngModel)]="users.about" id="txtarea1" cols="50" rows="8" placeholder="About You" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3" (click)="cropImage()">
                            <img src="{{users.imageURL | safeHtmlURL}}" class="profilePic" alt="profile">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button type="submit" class="btn-success btn">Submit</button>
                            <button class="btn-default btn">Cancel</button>
                            <button class="btn-inverse btn">Reset</button>
                        </div>
                    </div>
                </div>

            </form>
            <!-- Form end -->

        </div>
    </div>
</div>


<!-- For cropImage Start -->
<bs-modal #croppImage>
    <bs-modal-header>
        <h4 class="modal-title">Upload Profile Pic</h4>
    </bs-modal-header>
    <bs-modal-body>
        <div>
            <img-cropper [image]="data1" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
            <br>
            <span class="result" *ngIf="data1.image">
                    <img class="img-avatar" [src]="data1.image" width="120" height="120">
                </span>
            <br>
            <button *ngIf="data1.image" (click)="uploadImageFile(data1.image); cropBox.close()">Upload Image</button>
        </div>
    </bs-modal-body>
</bs-modal>
<!-- For cropImage End -->

<!-- Modal popup start -->
<bs-modal #modalNew>
    <bs-modal-body>
        {{message}}
    </bs-modal-body>
</bs-modal>
<!-- Modal popup End -->
